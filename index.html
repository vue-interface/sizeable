<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sizeable</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-6">sizeable</h1>

            <h3 class="text-2xl">Text Size</h3>

            <txt size="text-xs" class="p-3">xs</txt>
            <txt size="sm xl:text-3xl" class="p-3">sm</txt>
            <txt size="tiny" class="p-3">tiny</txt>
            <txt size="base" class="p-3">base</txt>
            <txt size="lg" class="p-3">lg</txt>
            <txt size="xl" class="p-3">xl</txt>
            <txt size="2xl" class="p-3">2xl</txt>
            <txt size="3xl" class="p-3">3xl</txt>
            <txt size="4xl" class="p-3">4xl</txt>
            <txt size="5xl" class="p-3">5xl</txt>
            <txt size="6xl" class="p-3">6xl</txt>
            <txt size="7xl" class="p-3">7xl</txt>
        </div>

        <script type="module">
            import './index.css';
            import { createApp, h } from 'vue/dist/vue.esm-bundler.js';
            import { Sizeable } from './index.js';
            
            const Txt = h({
                props: {
                    componentPrefix: {
                        default: 'text'
                    }
                },
                mixins: [
                    Sizeable
                ],
                render() {
                    return h('div', {
                        class: this.sizeableClass
                    }, this.$slots.default());
                }
            });
            
            const vue = createApp({
                components: {
                    Txt
                }
            });

            vue.mount('#app');
        </script>
    </body>
</html>
